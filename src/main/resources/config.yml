#=#====================#=#
#=#     BookWarden     #=#
#=#====================#=#
# Logs any edited or signed books directly to console or a log file
books:
  enabled: true
  options:
    write-console: false
    write-file: true
    log-location: false

#=#====================#=#
#=#     ItemWarden     #=#
#=#====================#=#
# Logs players naming items on an anvil
items:
  enabled: true
  options:
    write-console: false
    write-file: true

#=#====================#=#
#=#     OreWarden      #=#
#=#====================#=#
# Logs all ore finds with certain criteria to staff, console, or a log file
# Each key under ores.blocks must be the Bukkit Material name
# Each block must have max/min heights and a radius
# Each key in defaults may be overridden in the block config as well
ores:
  enabled: true
  options:
    write-console: true
    write-file: true
    ignore-creative: true
  defaults:
    location: true
    light-level: true
    worlds:
      - world
  blocks:
    DIAMOND_ORE:
      max-height: 15
      min-height: 1
      radius: 4
    EMERALD_ORE:
      max-height: 32
      min-height: 1
      radius: 3
    GOLD_ORE:
      max-height: 33
      min-height: 1
      radius: 4
    IRON_ORE:
      max-height: 67
      min-height: 1
      radius: 4

#=#====================#=#
#=#     SignWarden     #=#
#=#====================#=#
# Logs all signs to a log file
# Logs all signs matching a regex from naughty-phrases to staff, console, or a log file
signs:
  enabled: true
  options:
    write-console: true
    write-file: true
    ignore-case: true
    log-location: true
  naughty-phrases:
