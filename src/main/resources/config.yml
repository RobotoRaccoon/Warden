    - \bnig+(er|a)s?\b
    - \b(heil )?hitlers?\b
    - (c|k)unts?
    - fuc*k+?(ing|ed|d)?s?
    - \bgay
    - \banal\b
    - \brap(e|ist)s?\b
    - \bco(ck|q)s?\b
    - \bass(s?hat|hole)?s?\b
    - \b(sperm|jizz)\b
    - \bsex\b
    - \bslut(bag|face)?s?\b
    - whore(house)?s?
